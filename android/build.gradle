buildscript {
    ext.kotlin_version = '2.0.20' // Update to the latest version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Update to 8.0.0 or higher
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.20'
        // Other dependencies...
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // dependencies {
    //     classpath 'com.android.tools.build:gradle:8.0.0' // Change this line
    //     // Other classpath dependencies
    // }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
